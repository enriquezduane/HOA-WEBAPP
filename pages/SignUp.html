<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parkwood Greens Homeowner Association</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Sign Up Users</h1>
    <h2>REGISTRATION FORM</h2>
    <form id="myForm">
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
      </div>
      <br>
      <br>
      <div>
        Select your Gender:
        <br>
        <label>
          <input type="radio" name="gender" value="male">
          Male
        </label>
        <label>
          <input type="radio" name="gender" value="female">
          Female
        </label>
      </div>
      <br>
      <br>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
      </div>
      <br>
      <div>
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber">
      </div>
      <br>
      <div>
        <label for="password_create">Create a Password:</label>
        <input type="text" id="password_create" name="password_create">
      </div>
      <br>
      <div>
        <label for="password_verify">Verify Password:</label>
        <input type="text" id="password_verify" name="password_verify">
      </div>
      <br>
      <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
      </div>
      <br>
      <input type="submit" value="Submit">
    </form>

    <nav>
      <div>
        <li><a href="../index.html">Back</a></li>
      </div>
    </nav>
  </header>
</body>

</html>
