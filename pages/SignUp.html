<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parkwood Greens Homeowner Association</title>
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Sign Up Users</h1>
    <form id="myForm">
        <h3>
            <label for="firstName"><b>First Name:</b></label>
            <input type="text" id="firstName" name="firstName">
            <br>

            <label for="lastName"> <b>Last Name:</b></label>
            <input type="text" id="lastName" name="lastName">
            <br>

            <label for="email"> <b>Email:</b></label>
            <input type="text" id="email" name="email">
            <br>

            <label for="mobileNumber"> <b>Mobile Number:</b></label>
            <input type="text" id="mobileNumber" name="mobileNumber">
            <br>

            <label for="password_create"> <b>Create a Password:</b></label>
            <input type="text" id="password_create" name="password_create">
            <br>

            <label for="password_verify"> <b>Verify Password:</b></label>
            <input type="text" id="password_verify" name="password_verify">
        </h3>
        <input type="submit" value="Submit">    
    </form>
    
    <script>
        function captchaForm(event) {
            event.preventDefault();
            alert("Form Submitted!");
        }
        var myForm = document.getElementById("myForm");
        myForm.addEventListener("submit", captchaForm);
    </script>
    <nav>
      <li><a href="../index.html">Back</a></li>

    </nav>
  </header>
</body>

</html>
